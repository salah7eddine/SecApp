<ion-header>

  <ion-navbar color="danger">
    <ion-title>DÃ©tail Place</ion-title>
    <button ion-button="" menuToggle=""  >
      <ion-icon name="menu" ></ion-icon>
    </button>
    <ion-buttons end="">
      <button ion-button="" icon-only="onTakePicture()" >
        <ion-icon name="camera"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <ion-card-header class="myCardHeader">{{place.title}}</ion-card-header>
    <ion-card-content padding="">
      <p>Title : <strong>{{place.title}}</strong></p>
      <p>Contry : <strong>{{place.country}}</strong></p>
      <p>City : <strong>{{place.city}}</strong></p>
      <p>Keywords : <strong>{{place.keywords}}</strong></p>
      <p>Longitude : <strong>{{place.location.longitude}}</strong></p>
      <p>Latitude : <strong>{{place.location.latitude}}</strong></p>
    </ion-card-content>
    <div>
      <img src="{{photo}}">
    </div>
    <ion-card-content>
      <agm-map [latitude]="place.location.latitude" [longitude]="place.location.longitude" [zoom]="16">
        <agm-marker [latitude]="place.location.latitude" [longitude]="place.location.longitude"></agm-marker>
      </agm-map>
    </ion-card-content>
  </ion-card>
</ion-content>
