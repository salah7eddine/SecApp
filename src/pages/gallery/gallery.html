<ion-header>

  <ion-navbar color="danger">
    <ion-title>gallery</ion-title>
    <button ion-button="" menuToggle=""  >
      <ion-icon name="menu" ></ion-icon>
    </button>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div padding>
    <ion-item>
      <ion-label>Mot Cl√© :</ion-label>
      <ion-input type="text" [(ngModel)]="motCle"></ion-input>
    </ion-item>
    <button ion-button="" block="" (click)="onSearch()">Chercher</button>
  </div>
  <ion-card *ngFor="let im of images?.hits">
    <ion-card-header class="myCardHeader">
      <ion-item>
        <ion-avatar item-start="">
          <img src="{{im.userImageURL}}">
        </ion-avatar>
        <h3>{{im.user}}</h3>
        <p>{{im.user_id}}</p>
      </ion-item>
    </ion-card-header>
    <img src="{{im.previewURL}}" (click)="onDetailImage(im)">
    <ion-card-content>
      <p>Tags :<strong>{{im.tags}}</strong></p>
      <p>Height :<strong>{{im.imageHeight}}</strong></p>
      <p>Width :<strong>{{im.imageWidth}}</strong></p>

    </ion-card-content>
    <ion-row>
      <ion-col>
        <button ion-button icon-left clear small>
          <ion-icon name="thumbs-up"></ion-icon>
          <div>{{im.likes}} Likes</div>
        </button>
      </ion-col>
      <ion-col>
        <button ion-button icon-left clear small>
          <ion-icon name="text"></ion-icon>
          <div>{{im.comments}} Comments</div>
        </button>
      </ion-col>
      <ion-col center text-center>
        <ion-note>
          {{im.favorites}} Favorites
        </ion-note>
      </ion-col>
    </ion-row>
  </ion-card>
  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
