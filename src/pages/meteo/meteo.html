<ion-header>

  <ion-navbar color="danger">
    <ion-title>meteo</ion-title>
    <button ion-button="" menuToggle=""  >
      <ion-icon name="menu" ></ion-icon>
    </button>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form #f="ngForm" (ngSubmit)="onGetMeteo(f.value)">
    <ion-item>
      <ion-label>Ville : </ion-label>
      <ion-input name="ville" type="text" ngModel required=""></ion-input>
    </ion-item>
    <button ion-button="" color="danger" block="" type="submit" [disabled]="!f.valid">
      Charger les données Météo
    </button>
  </form>
  <ion-list>
    <ion-item *ngFor="let m of meteo?.list">
      <ion-avatar item-start="">
        <img src="assets/imgs/{{m.weather[0].main}}.png">
      </ion-avatar>
      <h2>Date :<strong>{{m.dt*1000|date:'dd/MM-HH:mm'}}</strong></h2>
      <p>Temp : <strong>{{m.main.temp-275.15}} °C</strong></p>
      <p>Pression : <strong>{{m.main.pressure}} hPa</strong></p>
      <p>Humidité : <strong>{{m.main.humidity}} %</strong></p>
    </ion-item>
  </ion-list>
</ion-content>
